<div class="sw-wrap">
	<div class="sw-nav">
		<div class="sw-nav-top ">
			<div class="sw-city">
				<div class="city-list fl">
					<a class="city" href="javascript:void(0)" id="3100" cityname="shanghai">上海轨交线路全景图</a>
				</div>
			</div>
			<div class="sw-shortcut">
				<a href="http://www.amap.com" class="sw-shortcut-btn" id="sw-back">返回地图</a>
