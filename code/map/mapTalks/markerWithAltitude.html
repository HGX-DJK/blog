<!DOCTYPE html>
<html>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>三维 - 有高度的Marker</title>
  <style type='text/css'>
    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel='stylesheet' href='https://maptalks.com/api/maptalks.css' />
  <script type='text/javascript' src='https://maptalks.com/api/maptalks.min.js'></script>
  <script type='text/javascript' src='https://maptalks.com/api/maptalks-gl-layers.js'></script>

  <body>
    <div id="map" class="container"></div>

    <script>
      const map = new maptalks.Map("map", {
        center: [-0.113049, 51.498568],
        zoom: 14,
        pitch: 56,
        baseLayer: new maptalks.TileLayer("base", {
          urlTemplate: "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png",
          subdomains: ["a", "b", "c", "d"],
          attribution: "&copy; <a href='http://osm.org'>OpenStreetMap</a> contributors, &copy; <a href='https://carto.com/'>CARTO</a>",
        }),
      });

      // point with altitude
      const point = new maptalks.Marker([-0.115069, 51.498568], {
        properties: {
          altitude: 200,
        },
      });
	  const point1 = new maptalks.Marker([-0.112449, 51.498568], {
        properties: {
          altitude: 200,
        },
      });
      const point2 = new maptalks.Marker([-0.111049, 51.498568], {
        properties: {
          altitude: 200,
        },
      });
      // same point without altitude
      const point0 = new maptalks.Marker([-0.113049, 51.498568]).updateSymbol({
        markerOpacity: 1,
        markerFill: "#ff0000",
      });

      new maptalks.VectorLayer("vector", [point0, point, point1, point2], {
	      mode: "LineString",
          enableAltitude: true, // enable altitude
          altitudeProperty: "altitude", // altitude property in properties, default by 'altitude'
		  drawAltitude: {
            lineWidth: 2,
            lineColor: "#ff0000",
        },
      }).addTo(map);
    </script>
  </body>

</html>
